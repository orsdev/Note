<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">
	<title>NOTE - TO DO LIST APP</title>
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link href="css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
	<main role="main" class="container">
		<div class="note">
			<div class="note__header">
				<h1 class="note__heading">TO-DO LIST</h1>
			</div>
			<div class="note__field">
				<div class="form-group">
					<input type="text" id="note__input" class="form-control form-control-lg" placeholder="Title...">
				</div>
				<div class="form-group submit">
					<button type="submit">
					Add
					</button>
				</div>
			</div>
			
			<div class="note__container">
				<div class="note__box">

					<div class="note__box-header">
						<h4>My Lists</h4>
					</div>
					<div class="note__box-items">
					</div>
					<div class="bg-colors">
						<div class="white">&nbsp;</div>
						<div class="lightblue">&nbsp;</div>
						<div class="lightgreen">&nbsp;</div>
						<div class="lightpurple">&nbsp;</div>
					</div>
				</div>
	
			</div>

		</div>
	</main><!-- /.container -->
	<script src="js/jquery.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>
</body>

</html>
